<!DOCTYPE html>
<html>
  <head>
    <!-- Include jQuery Stuff -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.css" />

    <!-- Include the Tic-Tac-Toe Script & Stylesheet -->
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <!-- The Game Title Page -->
      <div id="title-page">
        <div id="menu">
          <div id="title">Tic-Tac-Toe</div>
          <!-- Player Options -->
          <div id="options"><br>
            <label for="player1-name">Player 1's Name</label><br>
            <input type="text" id="player1-name" name="player1-name" value="Player 1"><br>
            <label for="player1-name">Player 2's Name</label><br>
            <input type="text" id="player2-name" name="player2-name" value="Player 2"><br><br>
            <label for="board-size">Board Size</label><br>
            <select id="board-size" name="board-size">
              <option value="3">3x3 (Default)</option>
              <option value="4">4x4</option>
              <option value="5">5x5</option>
              <option value="6">6x6</option>
              <option value="7">7x7</option>
            </select>
          </div><br><br>
          <div id="play">Start Game!</div>
        </div>
        </div>
      </div>
      <div id="quit-2">
        Return to Main Menu
      </div>
      <div id="tic-tac-toe">
        <!-- Game Injection from script.js Here -->
      </div>
    </div>
  </body>
